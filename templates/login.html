{% extends 'master.html' %}
{% load static %}
{% block content %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <div class="login-container">
        <h2>Login</h2>
        <form method="post" action="{% url 'signin' %}">
            {% csrf_token %}

            <div class="input-box">
                <div>
                    <input type="text" name="username" placeholder="Name" required>
                </div>
                <div>
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <div class="remember">
                    <input type="checkbox">
                    <label>Remember me</label>
                </div>
                <div>
                    <a href="#" style="color: #c1817c">Forgot password?</a>
                </div>
                <div>
                    <input type="submit" value="Login">
                </div>
                <div>
                    <h3 style="font-size: medium">Not a member? <a href="{% url 'register' %}">Register now</a></h3>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
